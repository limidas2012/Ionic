<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title><span class="text-white">{{"sign_in" | translate}}</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-background-img">
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="logo" class="animate__animated animate__zoomIn"
            style="--animate-duration: .3s !important;">
    </div>
</ion-content>

<ion-footer no-border>
    <div class="bg-white login">
        <div class="">
            <div class="form">
                <ion-list class="animate__animated animate__fadeInUp">
                    <ion-item class="animate__animated animate__fadeInUp">
                        <ion-label>Limi{{"select_country" | translate}}</ion-label>
                        <ion-select [id]="'myCountrySelector'" text-end [(ngModel)]="countryCode" multiple="false"
                            placeholder="" (ionChange)="changeHint()" cancelText="{{'cancel' | translate}}"
                            okText="{{'okay' | translate}}">
                            <ion-option [value]="country.callingCodes[0]" *ngFor="let country of countries">
                                {{country.name}}
                            </ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item class="animate__animated animate__fadeInUp" (click)="focusPhone()">
                        <ion-label>{{phoneNumberHint}}</ion-label>
                        <ion-input #inputphone type="tel" (keyup.enter)="requestSignIn()" [(ngModel)]="phoneNumber"
                            text-right></ion-input>
                    </ion-item>
                </ion-list>
            </div>

            <ion-item class="term-check">
                <ion-checkbox [(ngModel)]="acceptPrivacyPolicy" color="primary" checked="true" item-start></ion-checkbox>
                <ion-label item-end><small>Accept the <a target="_blank" href="https://quickcaronline.com/condiciones-generales-de-uso/">terms and conditions</a></small></ion-label>
              </ion-item>

            <button ion-button full class="bg-theme text-white btn rounded animate__animated animate__fadeInUp"
                (click)="requestSignIn()" [disabled]="!acceptPrivacyPolicy">
                {{"login" | translate}}
            </button>
